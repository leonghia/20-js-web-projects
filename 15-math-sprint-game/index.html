<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game container -->
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Trắc nghiệm toán 1</h1>
        </div>

        <!-- Splash page -->
        <div class="card" id="splash-page">
            <form action="" id="start-form">
                <div class="selection-container">
                    <!-- 10 questions radio input -->
                    <div class="radio-container">
                        <label for="value-10">Đề 10 câu</label>
                        <input type="radio" id="value-10" name="questions" value="10">
                        <span class="best-score">
                            <span>Thành tích</span>
                            <span class="best-score-value">N/A</span>
                        </span>
                    </div>
                    <!-- 25 questions radio input -->
                    <div class="radio-container">
                        <label for="value-25">Đề 25 câu</label>
                        <input type="radio" id="value-25" name="questions" value="25">
                        <span class="best-score">
                            <span>Thành tích</span>
                            <span class="best-score-value">N/A</span>
                        </span>
                    </div>
                    <!-- 50 questions radio input -->
                    <div class="radio-container">
                        <label for="value-50">Đề 50 câu</label>
                        <input type="radio" id="value-50" name="questions" value="50">
                        <span class="best-score">
                            <span>Thành tích</span>
                            <span class="best-score-value">N/A</span>
                        </span>
                    </div>
                    <!-- 99 questions radio input -->
                    <div class="radio-container">
                        <label for="value-99">Đề 99 câu</label>
                        <input type="radio" id="value-99" name="questions" value="99">
                        <span class="best-score">
                            <span>Thành tích</span>
                            <span class="best-score-value">N/A</span>
                        </span>
                    </div>
                </div>
                <!-- Start button -->
                <div class="selection-footer">
                    <button class="start-btn" type="submit">Bắt đầu thi</button>
                </div>
            </form>
        </div>
        <!-- Countdown page -->
        <div class="card hidden" id="countdown-page">
            <h1 class="countdown">3</h1>
        </div>
        <!-- Game page -->
        <div class="card hidden" id="game-page">
            <!-- Item container -->
            <div class="item-container">          
                
            </div>
            <!-- Right/wrong buttons -->
            <div class="item-footer">
                <button type="button" class="wrong" data-answer="wrong">Sai</button>
                <button type="button" class="right" data-answer="right">Đúng</button>
            </div>
        </div>
        <!-- Score page -->
        <div class="card hidden" id="score-page">
            <!-- Score container -->
            <div class="score-container">
                <h1 class="title">Thành tích của bạn</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- Play again button -->
            <div class="score-footer">
                <button type="button" class="play-again-btn">Chơi lại</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.mjs" type="module"></script>
</body>
</html>
