<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <!-- Drag container -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog column -->
            <li class="drag-column backlog-column" data-type="backlog">
                <span class="header">
                    <h1 class="capitalize">backlog</h1>
                </span>
                <!-- backlog content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list">
                        
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="cta-btn-group">
                    <div class="cta-btn add-btn">
                        <span class="plus-sign">+</span>
                        <span class="">Add Item</span>
                    </div>
                    <div class="cta-btn solid hidden save-btn">
                        <span>Save Item</span>
                    </div>                
                </div>
                <div class="add-container hidden">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Progress column -->
            <li class="drag-column in-progress-column" data-type="in-progress">
                <span class="header">
                    <h1 class="capitalize">in-progress</h1>
                </span>
                <!-- in-progress content -->
                <div id="in-progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="in-progress-list">
                        
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="cta-btn-group">
                    <div class="cta-btn add-btn">
                        <span class="plus-sign">+</span>
                        <span class="">Add Item</span>
                    </div>
                    <div class="cta-btn solid hidden save-btn">
                        <span>Save Item</span>
                    </div>             
                </div>
                <div class="add-container hidden">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- complete column -->
            <li class="drag-column complete-column" data-type="complete">
                <span class="header">
                    <h1 class="capitalize">complete</h1>
                </span>
                <!-- complete content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list">
                        
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="cta-btn-group">
                    <div class="cta-btn add-btn">
                        <span class="plus-sign">+</span>
                        <span class="">Add Item</span>
                    </div>
                    <div class="cta-btn solid hidden save-btn">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container hidden">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- on-hold column -->
            <li class="drag-column on-hold-column" data-type="on-hold">
                <span class="header">
                    <h1 class="capitalize">on-hold</h1>
                </span>
                <!-- on-hold content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list">
                        
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="cta-btn-group">
                    <div class="cta-btn add-btn">
                        <span class="plus-sign">+</span>
                        <span class="">Add Item</span>
                    </div>
                    <div class="cta-btn solid hidden save-btn">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container hidden">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.mjs" type="module"></script>
</body>
</html>
