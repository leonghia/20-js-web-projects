<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Confetti canvas -->
    <canvas id="confetti-canvas" style="display:block;z-index:999999;pointer-events:none;position:fixed;top:0" width="1872" height="604"></canvas>
    <!-- Game container  -->
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player container -->
        <div class="player-container" id="player">
            <h2>You - 
                <span id="player-score"></span>
                <span class="choice" id="player-choice"></span>
            </h2>
            <i class="far fa-hand-rock"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-lizard"></i>
            <i class="far fa-hand-spock"></i>
        </div>
        <!-- Computer container -->
        <div class="player-container" id="computer">
            <h2>Computer - 
                <span id="computer-score"></span>
                <span class="choice" id="computer-choice"></span>
            </h2>
            <i class="far fa-hand-rock"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-lizard"></i>
            <i class="far fa-hand-spock"></i>
        </div>
        <!-- Reset icon -->
        <i class="fas fa-sync-alt reset-icon"></i>
        <!-- Result text -->
        <div class="result-container">
            <h3 class="result-text" id="result-text">You Won!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.mjs" type="module"></script>
</body>
</html>
