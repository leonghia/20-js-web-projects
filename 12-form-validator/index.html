<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form action="" id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name"
                required
                minlength="3"
                maxlength="50"
                name="name">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="555-555-5555"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@address.com" 
                required
                name="email">
            </div>
            <!-- Website url -->
            <div class="form-group">
                <label for="website">Full website</label>
                <input type="url" id="website" placeholder="https://jacinto.design" 
                required
                name="url">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (Min. 8 characters)" 
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase, 1 lowecase and 1 number.">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Confirm password" 
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                name="password">
            </div>
            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
        <!-- Error/success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
