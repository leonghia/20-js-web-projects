<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal-btn">Add Bookmark</h1>
    <!-- Bookmark -->
    <div class="bookmark-container" id="bookmark-container">
        
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal-btn"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name-input" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name-input">
                    </div>
                    <!-- Website Url -->
                    <div class="form-group">
                        <label for="website-url-input" class="form-label">Website Url</label>
                        <input type="text" class="form-input" id="website-url-input">
                    </div>
                    <button type="button" id="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
