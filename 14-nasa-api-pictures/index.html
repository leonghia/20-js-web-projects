<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket Loading Animation">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
                <span class="background"></span>
                <!-- Results nav -->
                <span class="navigation-items" id="results-nav">
                    <h3 class="clickable" id="view-favorites-btn">Favorites</h3>
                    <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                    <h3 class="clickable load-more-btn">Load more</h3>
                </span>
                <!-- Favorites nav -->
                <span class="navigation-items hidden" id="favorites-nav">
                    <h3 class="clickable load-more-btn">Load more NASA images</h3>
                </span>
            
        </div>
        <!-- Apods container -->
        <div class="apods-container">
            
        </div>
    </div>
    <!-- Save confirmation -->
    <div class="save-confirmed hidden">
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.mjs" type="module"></script>
</body>
</html>
